<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-layout">
      <aside>
        <p class="main-brand">Odin Library</p>
        <form id="book-form">
          <div class="input-field">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" minlength="1" required />
          </div>

          <div class="input-field">
            <label for="author">Author:</label>
            <input
              type="text"
              id="author"
              name="author"
              minlength="1"
              required
            />
          </div>

          <div class="input-field">
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" min="1" required />
          </div>

          <div class="input-field checkbox">
            <label for="read">Read?:</label>
            <input type="checkbox" id="read" name="read" />
          </div>

          <button id="submit-btn" type="submit">Add Book</button>
        </form>
      </aside>
      <main></main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
